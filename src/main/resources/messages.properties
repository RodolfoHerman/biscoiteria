# Global Validators
NotBlank={0} é obrigatório
NotNull={0} é obrigatório
Positive={0} deve ser um valor maior do que zero

# Produto
NotBlank.produtoInput.descricao={0} é obrigatória
NotNull.produtoInput.categoria={0} é obrigatória
NotNull.produtoInput.ativo={0} deve ser informado
produtoInput.ativo=Produto ativo
produtoInput.nome=Nome do produto
produtoInput.precoVenda=Preço de venda do produto
produtoInput.descricao=Descrição do produto
produtoInput.categoria=Categoria do produto

# Categoria
NotBlank.produtoCategoriaInput.nome={0} é obrigatória
produtoCategoriaInput.nome=Nome da categoria

NotNull.categoria.id={0} é obrigatória
categoria.id=Categoria do produto

# Encomenda
NotNull.produtoEncomendaInput.quantidade={0} é obrigatória
produtoEncomendaInput.quantidade=Qauntidade de produtos
produtoEncomendaInput.precoCompra=Preço de compra do produto
produtoEncomendaInput.precoVenda=Preço de venda do produto

# Grupo
grupoInput.nome=Nome do grupo